version: '3.7'
services:
  jupyter:
    image: jupyter/datascience-notebook:2023-08-19
    ports:
      - ${JUPY_PORT}:8888
    volumes:
      - ${WORK_VOL}:/home/jovyan/work
  db:
    image: mariadb:10.4
    restart: always
    volumes:
      - ${DB_VOL}:/var/lib/mysql:Z
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
  adminer:
    image: adminer
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
